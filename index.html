<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 핀치 줌 완전 비활성화 + 네이티브 앱 느낌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS 홈 화면 추가 시 네이티브 앱처럼 작동 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- 주소창 색상 (안드로이드) -->
    <meta name="theme-color" content="#111827">
    
    <!-- SEO -->
    <meta name="description" content="AI 헤어 변환 서비스 - Gemini Video로 헤어 스타일 영상 생성 (4초/6초/8초 선택)" />
    
    <title>Hairgator - AI 헤어 영상 변환</title>
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overscroll-behavior-y: contain;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-overflow-scrolling: touch;
        background-color: #111827;
        color: white;
      }
      
      /* 입력 필드는 선택 가능하게 */
      input, textarea, select {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* 버튼 클릭 시 네이티브 느낌 */
      button {
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
      
      /* 커스텀 스타일 */
      .pink-bold-title {
        color: #f472b6 !important;
        font-weight: bold !important;
      }
      
      /* iOS 안전 영역 대응 */
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* 로딩 애니메이션 */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* 스크롤바 커스터마이징 (웹킷 브라우저) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* React 루트 높이 100% */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- 추가: 더블탭 줌 방지 스크립트 -->
    <script>
      // 모든 터치 이벤트에서 핀치 줌 방지
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // 더블탭 줌 방지
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // iOS 제스처 방지
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });
      
      // ✅ 콘솔 로그: 빌드 정보 (4/6/8초)
      console.log('%c🎉 Hairgator v3.0.0', 'color: #10b981; font-size: 16px; font-weight: bold;');
      console.log('%c✅ Gemini Video Integration (Veo 3.1 Fast)', 'color: #3b82f6; font-size: 12px;');
      console.log('%c⏱️ User-Selectable Durations:', 'color: #8b5cf6; font-size: 11px; font-weight: bold;');
      console.log('%c  • 4초 = 4 크레딧 (짧고 빠른 영상)', 'color: #06b6d4; font-size: 10px;');
      console.log('%c  • 6초 = 6 크레딧 (추천, 기본값)', 'color: #06b6d4; font-size: 10px;');
      console.log('%c  • 8초 = 8 크레딧 (긴 영상)', 'color: #06b6d4; font-size: 10px;');
      console.log('%c📸 1-2 images supported', 'color: #a855f7; font-size: 10px;');
      console.log('%c🚀 Frame interpolation with 2 images', 'color: #a855f7; font-size: 10px;');
    </script>
  </body>
</html>
